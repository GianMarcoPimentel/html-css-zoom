<!DOCTYPE html>
<html lang="it">
<head>

<!-- Impostazione nav che dovrà trovarsi in fondo alla pagina in posizione fissa-->
    <nav>
        <div class="functions">
            <ul>
                <li><i class="fa fa-microphone" aria-hidden="true"></i><i class="fa-solid fa-chevron-down"></i></li>

                <li>F</li>

        </div>
        <div class="end-meeting">

        </div>
    </nav>
<!-- Impostazione header con i settings per modificare la visbilità dello schermo zoom -->
